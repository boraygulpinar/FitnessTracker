server {
    listen 80;
    server_name localhost;

    # Frontend dosyalarının bulunduğu kök dizin
    root /usr/share/nginx/html;
    index index.html;

    # API isteklerini backend'e yönlendir
    location /api/ {
        # 'backend' docker-compose.yml dosyasındaki servis adıdır.
        # Docker'ın kendi ağı içinde bu isimle backend'e ulaşır.
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Diğer tüm istekler için frontend'in ana sayfasını göster (React Router'ın çalışması için)
    location / {
        try_files $uri $uri/ /index.html;
    }
}