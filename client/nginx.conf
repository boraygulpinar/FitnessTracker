server {
    listen 80;
    server_name fitnesstracker.com.tr www.fitnesstracker.com.tr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name fitnesstracker.com.tr www.fitnesstracker.com.tr;

    ssl_certificate /etc/letsencrypt/live/fitnesstracker.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fitnesstracker.com.tr/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}